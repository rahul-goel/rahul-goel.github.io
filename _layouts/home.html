---
layout: "default"
---

{{ content }}

<ul>
{% assign sorted = site.posts | sort: 'date' | reverse %}
{% for post in sorted %}
<div class="home-blog-title">
[ {{ post.date | date_to_long_string }} ]
[
{% for cat in post.categories %}
{{ cat }}
{% endfor %}
]
<br>
[ <a href={{ post.url }}>{{ post.title }}</a> ]
</div>
<div class="excerpt">
{{ post.excerpt }}
</div>
{% endfor %}
</ul>
